<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- aggiungo il link alle icone di Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- aggiungo il collegamento al mio file style -->
    <link rel="stylesheet" href="assets/styles/netflix.profile.css" />
    <!-- aggiungo il collegamento al mio file style custom di Bootstrap-->
    <link rel="stylesheet" href="./assets/styles/custom-bootstrap.css" />
  </head>
  <body class="bg-darkest">
    <header>
      <!-- creo la navbar applicandole uno stile di Bootstrap -->
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand pt-1" href="#">
            <img src="./assets/images/netflix_logo.png" alt="logo" />
          </a>
        </div>
      </nav>
    </header>
    <!-- ora creo la mia struttura composta da tre row con la row centrale che contiene due col, una con l'avatar ed una col menÃ¹ -->
    <main class="mt-5">
      <div>
        <div class="container">
          <div class="row">
            <div class="col col-9 offset-1 col-lg-6 offset-lg-3">
              <p
                class="title text-light border-1 border-bottom border-light border-opacity-25"
              >
                Edit Profile
              </p>
            </div>
          </div>
          <div class="row my-2">
            <div class="col col-9 offset-1 col-lg-2 offset-lg-3 mb-4 border-1">
              <img
                class="rounded-1"
                src="./assets/images/my-avatar.jpg"
                alt="my-avatar"
              />
            </div>
            <div
              class="col col-9 offset-1 offset-lg-0 col-lg-4 pe-4 flex-grow-1"
            >
              <div>
                <input
                  class="text-light fs-5 bg-light border-0 bg-opacity-50 py-1 px-3 mb-3"
                  placeholder="King Turtle"
                />
                <p class="text-light lead fs-5 mt-4 mb-1">Language:</p>
                <div class="dropdown mt-0 mb-4">
                  <button
                    class="btn btn-dark bg-black border border-1 rounded-0 dropdown-toggle py-0 px-3"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu" data-bs-theme="dark">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Tortoise</a></li>
                  </ul>
                </div>
              </div>
              <hr
                class="col col-9 col-lg-6 border-1 text-light text-opacity-75"
              />
              <div>
                <p class="text-light lead fs-5 mt-3 mb-1">Maturity settings:</p>
                <p
                  class="d-inline-block text-light fs-6 fw-semibold my-2 px-2 py-1 bg-secondary bg-opacity-50"
                >
                  ALL MATURITY RATINGS
                </p>
                <p class="show-title text-light my-1 fw-semibold">
                  Show titles of all maturity ratings for this profile.
                </p>
                <button
                  type="button"
                  class="btn btn-dark border rounded-0 opacity-50 py-1 px-4 mt-2 mb-4"
                >
                  EDIT
                </button>
              </div>
              <hr
                class="col col-9 col-lg-6 border-1 text-light text-opacity-75"
              />
              <div class="mb-4">
                <p class="text-light lead fs-5 mt-3 mb-1">Autoplay controls</p>

                <div class="form-check p-0 my-2">
                  <input
                    class="form-check-input bg-transparent rounded-0 fs-3 opacity-25 m-0"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label text-light ps-2"
                    for="flexCheckDefault"
                  >
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check p-0 my-2">
                  <input
                    class="form-check-input bg-transparent rounded-0 fs-3 opacity-25 m-0"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label text-light ps-2"
                    for="flexCheckDefault"
                  >
                    Autoplay previews while browsing on all devices
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="row">
            <hr
              class="col col-9 col-lg-6 offset-1 offset-lg-3 text-light text-opacity-75"
            />
            <div
              class="col col-9 offset-1 col-lg-6 offset-lg-3 p-0 flex-grow-1"
            >
              <div
                class="d-flex flex-column flex-lg-row align-items-start flex-wrap mt-2"
              >
                <button
                  type="button"
                  class="btn btn-outline-light fs-5 border rounded-0 py-2 px-5 me-4 my-2 opacity-75"
                >
                  SAVE
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light fs-5 lead border rounded-0 py-2 px-5 me-4 my-2 opacity-75"
                >
                  CANCEL
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light fs-5 lead border rounded-0 py-2 px-5 my-2 opacity-75"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
